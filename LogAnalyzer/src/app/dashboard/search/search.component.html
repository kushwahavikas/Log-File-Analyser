<div align="center">
<fieldset>
  
  <legend>Search </legend>
  <form class ="container" (ngSubmit)="searchQuery(keywords.value, column.value)">
      <div class="loginBlock">
                <label for="keywords">Enter keywords : </label><input type="text" name="keywords" #keywords> <br>
                
                <label for="column">Choose Column : </label>
                    <select  name = "column" #column>
                      <option *ngFor="let col of file_format" [value]="col">{{ col }}</option>
                    </select><br>
                      <input class = "button" type="submit" value="SUBMIT">
        </div>
    </form>	
</fieldset>
</div>

<hr>


<div>
    <table id="logFile" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <div *ngFor="let col of displayedColumns">
          <ng-container [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef> {{col}} </th>
              <td mat-cell *matCellDef="let row"
              [ngClass]="getColor(row)"
              >{{row[col]}} </td>
            </ng-container>
      </div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
